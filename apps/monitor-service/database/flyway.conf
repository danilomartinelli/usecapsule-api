# ============================================================================
# Flyway Database Migration Configuration - Monitor Service
# ============================================================================
# Environment-agnostic configuration that relies on standard environment
# variables set by deployment infrastructure (Docker, Kubernetes, CLI)
#
# Required Environment Variables:
#   FLYWAY_URL      - Database connection URL
#   FLYWAY_USER     - Database username
#   FLYWAY_PASSWORD - Database password
#
# Usage:
#   flyway -configFiles=flyway.conf migrate
#   flyway -configFiles=flyway.conf info
#   flyway -configFiles=flyway.conf validate
# ============================================================================

# Database Connection - Set via environment variables
flyway.url=${FLYWAY_URL}
flyway.user=${FLYWAY_USER}
flyway.password=${FLYWAY_PASSWORD}

# Schema Configuration
flyway.schemas=public
flyway.defaultSchema=public

# Migration Configuration
flyway.locations=filesystem:./sql
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql

# Safety and Validation Settings
flyway.validateOnMigrate=true
flyway.validateMigrationNaming=true
flyway.baselineOnMigrate=true
flyway.outOfOrder=false

# Production Safety Settings
flyway.cleanDisabled=true

# Performance and Reliability
flyway.group=true
flyway.mixed=false
flyway.placeholderReplacement=false

# Connection Pool Settings
flyway.connectRetries=10
flyway.connectRetriesInterval=5

# Logging and Monitoring
flyway.loggers=auto
