## RabbitMQ Configuration File for Capsule Platform
## Development Environment Settings

## User Settings
default_user = $(RABBITMQ_DEFAULT_USER)
default_pass = $(RABBITMQ_DEFAULT_PASS)

## Network Configuration
listeners.tcp.default = 5672
management.tcp.port = 15672

## Management Plugin
management.load_definitions = /etc/rabbitmq/definitions.json

## Memory and Performance
vm_memory_high_watermark.relative = 0.6
vm_memory_high_watermark_paging_ratio = 0.75

## Disk Free Limit
disk_free_limit.absolute = 2GB

## Connection Limits
channel_max = 2047
connection_max = infinity

## Heartbeat
heartbeat = 60

## Message TTL and Queue Limits
## Default message TTL: 24 hours (86400000 ms)
## These are set per queue in definitions.json

## Logging
log.file.level = info
log.console = true
log.console.level = info

## Clustering (disabled for development)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
cluster_formation.classic_config.nodes.1 = rabbit@rabbitmq_dev

## Statistics Collection
collect_statistics = coarse
collect_statistics_interval = 60000

## Message Acknowledgement
consumer_timeout = 3600000

## Background GC
background_gc_enabled = true
background_gc_target_interval = 60000
