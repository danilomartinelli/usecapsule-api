# ============================================================================
# Redis Configuration for Capsule Platform Development
# ============================================================================
# Production-ready Redis configuration optimized for microservices caching
# and session storage in the Capsule Platform.
#
# Key Features:
# - Persistence enabled with AOF
# - Memory optimization settings
# - Security configurations
# - Development-friendly logging
# ============================================================================

# Network Configuration
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File) Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging Configuration
loglevel notice
logfile ""

# Security (development only)
# requirepass ""

# Client Configuration
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Database Configuration
databases 16

# Slow Query Logging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Memory Usage Reporting
rdbchecksum yes
rdbcompression yes

# Development Notifications
notify-keyspace-events ""